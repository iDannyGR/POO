<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE API MOVIES</title>
    <link rel="stylesheet" href="./styles/app.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header class="header">
          <!-- logo -->  
        <!-- <a href="#" class="logo">
            <img src="" alt="">
        </a> -->
        <h1>My app with Movies API</h1>
    </header>
    <nav>
        <!-- main menu --> 
        <ul class="main-menu">
            <li><a href="">Home</a></li>
            <li><a href="">Favourites</a></li>
            <li><a href="">Movies</a></li>
            <li><a href="">Profile</a></li>
        </ul>
        <form class="search-box" id="searchForm">
             <!-- search --> 
         <input type="text" class="search-btn" placeholder="Search Movie">
         <button id="searchButton">Search</button>
        </form>
     </nav>
    <main class="main">
        <section class="main-section" id="categoriesContainer">
            <h2 class="main-title__section">Categories</h2>
            <div class="main-categories_movies" id="categoriesMovies">
                <!-- categories area --> 
               <ul class="categoryList" id="categoryList">
               </ul>
            </div>
        </section>
        <section class="main-section" id="trendingMoviesContainer">
                <h2 class="main-title__section">Trending Movies</h2>
                <div class="main-trending_movies" id="trendingMovies">
                    <!-- trending movies area --> 
                </div>
        </section>
        <section class="main-section inactive" id="categorySelectedContainer">
            <h2 class="main-title__section" id="header-category__title"></h2>
            <div class="main-active_movies" id="activeMoviesSelected">
                <!-- load category selected area --> 
            </div>
        </section>
        <section class="main-section inactive" id="searchMovieContainer">
            <h2 class="main-title__section" id="header-category__title"> <i class="material-icons" id="historyBack">arrow_back</i>History to Search</h2>
            <div class="main-search__movie" id="searchContainer">
                <!-- search movie container--> 
            </div>
        </section>
        <section class="main-section inactive" id="movieDetails">
             <!-- movie details selected --> 
             <article class="main-section__movieDetail" id="movieDetails_content">
                <div>
                    <img src='https://image.tmdb.org/t/p/w300${data.poster_path}' alt="" />
                </div>
                <div>
                    <h1 class="movieDetail-title" id="movieDetail-title">pinga loca</h1>
                    <span class="movieDetail-score" id="movieDetail-score">l10</span>
                    <p class="movieDetail-description" id="movieDetail-description">la mera verga en salsa</p>
                        <div id="movieRelatedCategory">
                            <h3>Romance</h3>  
                             <h3>Drama</h3>
                            <h3>Acci√≥n</h3>
                        </div>
                </div> 
<!-- related movies --> 
            </article>
        <article class="relatedMovies-container" id="movieDetails_RelatedMovies">
          <h2 class="relatedMovies-title">Related Movies</h2>
          <div class="relatedMovies-scrollContainer">
              <img src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg"/> 
              <img src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg"/>
              <img src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg"/>
          </div>
        </article>
        </section>    
    </main>
    <footer class="footer">
        <a href="" class="footer_link">site by The movie DB</a> 
        todos los derechos reservados, visita mi portafolio by 
        <a href="" class="footer_link">IngDany</a>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="./src/axios.js"></script>
    <script type="module" src="./src/navigation.js"></script>
</body>
</html>
